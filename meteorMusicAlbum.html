<head>
    <title>music album app</title>
</head>

<body>
    <h1>music album app</h1>
    {{> insertion}}
</body>

<template name="insertion">
    {{#each attributes}}
        {{> attribute}}
    {{/each}}
    <input type="button" value="add"/>
</template>

<template name="attribute">
    <div>
        <label>
            <span>{{label}}:</span>
            <input name="{{name}}" type="text" />
        </label>
    </div>
</template>
