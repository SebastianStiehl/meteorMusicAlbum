<head>
    <title>meteor music album</title>
</head>

<body>
    <h1>meteor music album</h1>
    <section>
        <h3>add artist</h3>
        {{> addArtist}}
    </section>
    <section>
        <h3>list</h3>
        <div class="sort">
            sorting:
            {{> sorting}}
        </div>
        <ul>
            {{> artistList}}
        </ul>
    </section>
</body>

<template name="addArtist">
    <ul>
        {{#each artistAttributes}}
            <li>{{> artistAttribute}}</li>
        {{/each}}
        <li>
            <label>
                <span>Music Label:</span>
                <select>
                    {{#each musicLabels}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </label>
        </li>
        <li><button class="add">add</button></li>
    </ul>

</template>

<template name="artistAttribute">
    <label>
        <span>{{label}}:</span>
        <input name="{{attributeName}}" type="text" value="{{attributeValue}}" />
    </label>
</template>

<template name="artistList">
    {{#each artists}}
        <li class="list">{{name}} ({{labelName}}) <button>delete</button></li>
    {{/each}}
</template>

<template name="sorting">
    <select>
        <option value="name">name [A-Za-z]</option>
        <option value="nameRevers">name [z-aZ-A]</option>
        <option value="label">label [A-Za-z]</option>
        <option value="labelRevers">label [z-aZ-A]</option>
    </select>
</template>
