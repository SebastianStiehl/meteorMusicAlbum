<head>
    <title>meteor music album</title>
</head>

<body>
    <h1>meteor music album</h1>
    <section>
        <h3>add artist</h3>
        {{> addArtist}}
    </section>
    <section>
        <h3>list</h3>
        <ul>
            {{> artistList}}
        </ul>
    </section>
</body>

<template name="addArtist">
    <ul>
        {{#each artistAttributes}}
            <li>{{> artistAttribute}}</li>
        {{/each}}
    </ul>
</template>

<template name="artistAttribute">
    <label>
        <span>{{label}}:</span>
        <input name="{{attributeName}}" type="text" value="{{attributeValue}}" />
    </label>
</template>

<template name="artistList">
    {{#each artists}}
        <li class="list">{{name}}</li>
    {{/each}}
</template>
